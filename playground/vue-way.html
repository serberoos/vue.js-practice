<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        // Object.defineProperties(대상 객체, 객체의 속성, {
            // 정의할 내용.
        // }) // 객체의 동작을 재정의 하는 API
        
        Object.defineProperties(viewModel, 'str', {
            // 속성에 접근했을 때의 동작을 정의
            get : function() {
                console.log('접근');
            },
            // 속성에 값을 할당했을 때의 동작을 정의
            set : function(newValue) {
                console.log('할당', newValue);
                div.innerHTML = newValue;
            }
        });
        // 화면이 계속 바뀜 | Vue의 핵심 reactivity(반응성) 이다.
        // 데이터의 변화를 라이브러리에서 감지해서 자동으로 화면을 그려줌.
    </script>
</body>
</html>
